version: "3"

services:
  redis:
    image: redis:alpine

  filter:
    image: moira/filter
    ports:
      - "2003:2003"
    depends_on:
      - redis
    links:
      - redis:localhost

  checker:
    image: moira/checker
    depends_on:
      - redis
      - filter
    links:
      - redis:localhost

  notifier:
    image: moira/notifier
    depends_on:
      - redis
      - checker
    links:
      - redis:localhost

  api:
    image: moira/api
    depends_on:
      - redis
      - checker
    links:
      - redis:localhost
    networks:
      - default
      - balancer

  web:
    image: moira/web2
    networks:
      - balancer

  balancer:
    image: nginx:alpine
    ports:
      - "8080:8083"
    depends_on:
      - web
      - api
    networks:
      - balancer
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/moira.conf

networks:
  balancer: